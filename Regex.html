<!DOCTYPE html>
<html>

<head>
    <title>Phone Number</title>
    <style type="text/css">
        body {
            text-align: center;
            font-family: sans-serif;
            font-weight: bold;
            padding-top: 50px;
            background-repeat: repeat-x;
        }
    </style>
</head>

<body>
    <p>Enter your Phone Number and click the 'submit' button</p>
    <form>
        <input id="ph" type="text" /><br>
        <label id="lbltext" style="color:black;visibility:hidden">Invalid</label><br><br>
        <button onclick="validate()" type="button">Submit</button>
    </form>
    <script type="text/javascript">
        var regex = {
            OPERATOR_REGEX: {
                ooredoo: /^(09|\+?959)9(5|7|6)\d{7}$/,
                telenor: /^(09|\+?959)7([5-9])\d{7}$/,
                mytel: /^(09|\+?959)6(8|9)\d{7}$/,
                mpt: /^(09|\+?959)(5\d{6}|4\d{7,8}|2\d{6,8}|3\d{7,8}|6\d{6}|8\d{6}|7\d{7}|9(0|1|9)\d{5,6}|2[0-4]\d{5}|5[0-6]\d{5}|8[13-7]\d{5}|3[0-369]\d{6}|34\d{7}|4[1379]\d{6}|73\d{6}|91\d{6}|25\d{7}|26[0-5]\d{6}|40[0-4]\d{6}|42\d{7}|45\d{7}|89[6789]\d{6}|)$/,
            },
            OPERATORS: {
                OOREDOO: 'Ooredoo',
                TELENOR: 'Telenor',
                MPT: 'MPT',
                MYTEL: 'MyTel',
                UNKNOWN: 'Unknown'
            }
        };

        function validate() {
            let phoneNumber = document.getElementById("ph").value;
            let operatorName;
            if (regex.OPERATOR_REGEX.ooredoo.test(phoneNumber)) {
                operatorName = regex.OPERATORS.OOREDOO;
            } else if (regex.OPERATOR_REGEX.telenor.test(phoneNumber)) {
                operatorName = regex.OPERATORS.TELENOR;
            } else if (regex.OPERATOR_REGEX.mpt.test(phoneNumber)) {
                operatorName = regex.OPERATORS.MPT;
            } else if (regex.OPERATOR_REGEX.mytel.test(phoneNumber)) {
                operatorName = regex.OPERATORS.MYTEL;
            } else {
                operatorName = regex.OPERATORS.UNKNOWN;
            }
            document.getElementById("lbltext").innerText = operatorName;
            document.getElementById("lbltext").style.visibility = "visible";
            document.getElementById("lbltext").style.color = "blue";


        }
    </script>
</body>

</html>
